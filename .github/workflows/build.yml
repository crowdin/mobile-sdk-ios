name: CI/CD

on:
  push:
    branches:
      - '*'
    paths-ignore:
      - 'website/**'
      - 'README.md'
      - 'LICENSE'
      - 'CODE_OF_CONDUCT.md'
      - 'CONTRIBUTING.md'
  pull_request:
    branches:
      - 'master'

env:
  XCODE_VERSION: '16.4'

jobs:
  danger-swiftlint:
    name: Danger SwiftLint
    runs-on: macos-15
    continue-on-error: true
    if: github.event_name == 'pull_request'
    env:
      DANGER_GITHUB_API_TOKEN: ${{ secrets.DANGER_GITHUB_API_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Install SwiftLint and Danger Swift
        run: |
          brew install swiftlint
          brew install danger/tap/danger-swift

      - name: Run Danger SwiftLint
        run: danger-swift ci

  pod-lint:
    name: PodLint
    needs: test
    runs-on: macos-15
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Install CocoaPods
        working-directory: Example
        run: pod install

      - name: Lint pod library
        run: pod lib lint --skip-tests --platforms=macos,ios,tvos --allow-warnings --ios-simulator-name="iPhone 16" --macos-simulator-name="Mac" --tvos-simulator-name="Apple TV"

  spm-build:
    name: Build Swift Package
    runs-on: macos-15
    strategy:
      matrix:
        platform: [iOS, macOS, tvOS, watchOS]
        include:
          - platform: iOS
            destination: 'platform=iOS Simulator,name=iPhone 16'
          - platform: macOS
            destination: 'platform=macOS'
          - platform: tvOS
            destination: 'platform=tvOS Simulator,name=Apple TV'
          - platform: watchOS
            destination: 'platform=watchOS Simulator,name=Apple Watch Ultra 2 (49mm)'
    steps:
      - uses: actions/checkout@v4

      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}
      
      - name: Install xcbeautify
        run: brew install xcbeautify

      - name: Build Package for ${{ matrix.platform }}
        run: |
          xcodebuild build -scheme CrowdinSDK -destination '${{ matrix.destination }}' | xcbeautify && exit ${PIPESTATUS[0]}

  build:
    name: Build
    needs: spm-build
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Install CocoaPods
        working-directory: Example
        run: pod install

      - name: Install xcbeautify
        run: brew install xcbeautify

      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      - name: Build
        working-directory: Example
        run: |
          xcodebuild build \
          -workspace ./AppleReminders.xcworkspace \
          -scheme AppleReminders \
          -configuration Debug \
          -destination 'platform=iOS Simulator,name=iPhone 16' | xcbeautify && exit ${PIPESTATUS[0]}

      # TODO: ObjCExample

  test:
    name: Test
    needs: build
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: Tests/Pods
          key: ${{ runner.os }}-pods-tests-${{ hashFiles('Tests/Podfile.lock') }}

      - name: Cache Xcode Derived Data
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-xcode-derived-${{ hashFiles('Tests/**/*.swift', 'Tests/**/*.m', 'Tests/**/*.h') }}

      - name: Install CocoaPods
        working-directory: Tests
        run: |
          if [ ! -d "Pods" ]; then
            pod install
          fi

      - name: Install xcbeautify
        run: brew install xcbeautify

      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      - name: Tests
        working-directory: Tests
        run: |
          xcodebuild test \
          -sdk iphonesimulator \
          -workspace ./Tests.xcworkspace \
          -scheme Tests \
          -configuration Debug \
          -destination 'platform=iOS Simulator,name=iPhone 16' \
          -enableCodeCoverage YES | xcbeautify && exit ${PIPESTATUS[0]}

      - name: Upload coverage to Codecov
        run: cd Tests & bash <(curl -s https://codecov.io/bash) -t ${{ secrets.CODECOV_TOKEN }}
